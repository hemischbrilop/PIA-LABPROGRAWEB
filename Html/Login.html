<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
   
</head>
<body>
    <main>
        <div class="contenedor_todo">
            <div class="caja_trasera">
                <div class="caja_trasera-Login">
                    <h3>Ya tienes una cuenta?</h3>
                    <p>Inicia sesion para entar a la pagina</p>
                    <button id=""btn_iniciar-sesion>Iniciar Sesion</button>
                </div>
                <div class="caja_trasera-Registro">
                    <h3>Aun no tienes una cuenta?</h3>
                    <p>Registrate para iniciar sesion</p>
                    <button id=""btn_Registrarse>Registrarse</button>
                </div>    
            </div>

            <div class="contenedor_formularios">
                <form action="" class="formulario_login">
                    <h2>INICIAR SESION</h2> 
                    <input type="text" placeholder="Correo electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>

                <form action="" class="formulario_registro">
                    <h2>REGISTRARSE</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrase</button>
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
